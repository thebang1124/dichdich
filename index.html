<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dịch Êđê - Việt</title>
    <!-- Thư viện Tailwind CSS để tạo giao diện đẹp và đáp ứng -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Thư viện Font Awesome cho các biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        body[data-theme='light'] {
            background-color: #f3f4f6;
            color: #1f2937;
        }
        body[data-theme='dark'] {
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .container {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body[data-theme='light'] .container {
            background-color: #ffffff;
            color: #1f2937;
        }
        body[data-theme='dark'] .container {
            background-color: #374151;
            color: #f3f4f6;
        }
        textarea {
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
        body[data-theme='dark'] textarea {
            background-color: #4b5563;
            border-color: #6b7280;
            color: #f3f4f6;
        }
    </style>
</head>

    <div class="container mx-auto p-8 rounded-2xl shadow-xl max-w-5xl w-full relative">

        <button id="theme-toggle"

            Sử dụng AI để dịch văn bản và trích xuất từ hình ảnh.
        </p>

        <div class="flex flex-col md:flex-row items-center gap-6">
            <!-- Khung nhập liệu tiếng Êđê -->
            <div class="flex flex-col flex-1 w-full">
                <label for="ede-input" class="block text-lg font-semibold mb-2">Tiếng Êđê</label>
                <textarea id="ede-input"
                    class="w-full h-80 p-4 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300 resize-none text-gray-800"
                    placeholder="Nhập văn bản tiếng Êđê..."></textarea>
            </div>
            
            <!-- Biểu tượng mũi tên -->
            <div class="flex items-center justify-center p-2 text-gray-400">
                <i class="fas fa-arrows-alt-h text-2xl"></i>
            </div>

            <!-- Khung hiển thị tiếng Việt -->
            <div class="flex flex-col flex-1 w-full">
                <label for="viet-output" class="block text-lg font-semibold mb-2">Tiếng Việt</label>
                <textarea id="viet-output"
                    class="w-full h-80 p-4 border border-gray-300 rounded-xl bg-gray-50 text-gray-800 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600 resize-none"
                    readonly placeholder="Bản dịch sẽ xuất hiện ở đây..."></textarea>
            </div>
        </div>

        <div class="mt-8 flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="translate-button"
                class="w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-bold rounded-full shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300">
                <i class="fas fa-language mr-2"></i>
                Dịch văn bản
            </button>
            <button id="image-translate-button"
                class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-bold rounded-full shadow-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300">
                <i class="fas fa-image mr-2"></i>
                Dịch từ ảnh
            </button>
            <button id="search-button"
                class="w-full sm:w-auto px-6 py-3 bg-yellow-500 text-white font-bold rounded-full shadow-lg hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-300 transition-all duration-300"
                disabled>
                <i class="fas fa-search mr-2"></i>
                Tra cứu
            </button>
            <button id="clear-button"
                class="w-full sm:w-auto px-6 py-3 bg-red-500 text-white font-bold rounded-full shadow-lg hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 transition-all duration-300">
                <i class="fas fa-times mr-2"></i>
                Xóa
            </button>
        </div>

            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        // Chức năng chuyển đổi chế độ sáng/tối
        function toggleTheme() {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            if (newTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-4 p-4 text-center rounded-lg text-gray-600 dark:text-gray-400';
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'dark:bg-red-900', 'dark:text-red-200');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'dark:bg-green-900', 'dark:text-green-200');
            } else if (type === 'info') {
                messageBox.classList.add('bg-blue-100', 'text-blue-700', 'dark:bg-blue-900', 'dark:text-blue-200');
            } else {
                messageBox.classList.add('bg-gray-100', 'text-gray-600', 'dark:bg-gray-700', 'dark:text-gray-400');
            }
        }

        function capitalizeFirstLetter(string, originalWord) {
            if (originalWord && originalWord.length > 0 && originalWord[0] === originalWord[0].toUpperCase() && originalWord[0] !== originalWord[0].toLowerCase()) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            return string;
        }

        // Hàm gọi API của Gemini để dịch văn bản
        async function translateWithGeminiAPI(text) {
            let retries = 0;
            const maxRetries = 5;
            let delay = 1000;

            while (retries < maxRetries) {
                try {
                    const prompt = `Dịch văn bản sau từ tiếng Êđê sang tiếng Việt. Nếu một từ hoặc cụm từ là tiếng Anh, hãy dịch nó sang tiếng Việt. Giữ nguyên định dạng và dấu câu gốc. Nếu có thể, hãy sử dụng từ điển bạn có.
                    \nĐoạn văn bản Êđê: ${text}`;
                    
                    const payload = {
                        contents: [{ role: "user", parts: [{ text: prompt }] }]
                    };
                    const apiKey = "AIzaSyBVCTx8fPnGWFprwoT9bgixio_NUgvNG4k";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 429) {
                            retries++;
                            await new Promise(res => setTimeout(res, delay));
                            delay *= 2;
                            continue;
                        } else {
                            throw new Error(`API Error: ${response.statusText}`);
                        }
                    }

                    const result = await response.json();
                    return result?.candidates?.[0]?.content?.parts?.[0]?.text || '';

                } catch (error) {
                    console.error('Lỗi khi gọi API dịch văn bản:', error);
                    throw error;
                }
            }
            throw new Error('Đã hết số lần thử lại API.');
        }

        // Hàm gọi API của Gemini để trích xuất văn bản từ hình ảnh
        async function extractTextFromImageWithGeminiAPI(file) {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            return new Promise((resolve, reject) => {
                reader.onloadend = async () => {
                    const base64ImageData = reader.result.split(',')[1];
                    const prompt = "Trích xuất tất cả văn bản từ hình ảnh này. Chỉ trả về văn bản đã trích xuất, không thêm bất kỳ lời nói nào khác.";

                    const payload = {
                        contents: [{
                            role: "user",
                            parts: [
                                { text: prompt },
                                {
                                    inlineData: {
                                        mimeType: file.type,
                                        data: base64ImageData
                                    }
                                }
                            ]
                        }]
                    };

                    const apiKey = "AIzaSyBVCTx8fPnGWFprwoT9bgixio_NUgvNG4k";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

                    let retries = 0;
                    const maxRetries = 5;
                    let delay = 1000;

                    while (retries < maxRetries) {
                        try {
                            const response = await fetch(apiUrl, {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify(payload)
                            });

                            if (!response.ok) {
                                if (response.status === 429) {
                                    retries++;
                                    await new Promise(res => setTimeout(res, delay));
                                    delay *= 2;
                                    continue;
                                } else {
                                    throw new Error(`API Error: ${response.statusText}`);
                                }
                            }

                            const result = await response.json();
                            const text = result?.candidates?.[0]?.content?.parts?.[0]?.text || '';
                            resolve(text.trim());
                            return;

                        } catch (error) {
                            console.error('Lỗi khi gọi API trích xuất văn bản:', error);
                            reject(error);
                            break;
                        }
                    }
                    reject(new Error('Đã hết số lần thử lại API.'));
                };
            });
        }

        // Hàm dịch văn bản chính
        async function translateText() {
            const text = edeInput.value.trim();
            if (!text) {
                vietOutput.value = '';
                searchButton.disabled = true;
                return;
            }

            showMessage('Đang dịch văn bản...', 'info');

            try {
                // Tận dụng từ điển cục bộ trước
                const wordsAndPunctuation = text.match(/[\p{L}0-9\u0300-\u036f\-’'#&%\[\]]+|\s+|[.,!?;:]/gu) || [];
                let translatedText = '';
                let untranslatedWords = new Set();
                let i = 0;
                
                while (i < wordsAndPunctuation.length) {
                    let part = wordsAndPunctuation[i];
                    let matched = false;

                    for (let j = 4; j > 1; j--) {
                        if (i + j <= wordsAndPunctuation.length) {
                            const phraseParts = wordsAndPunctuation.slice(i, i + j).map(p => p.trim()).filter(p => p !== '');
                            if (phraseParts.length > 1) {
                                const phrase = phraseParts.join(' ').toLowerCase();
                                if (DICTIONARY[phrase]) {
                                    translatedText += capitalizeFirstLetter(DICTIONARY[phrase], wordsAndPunctuation.slice(i, i + j).join(' ').trim());
                                    i += j;
                                    matched = true;
                                    break;
                                }
                            }
                        }
                    }

                    if (!matched) {
                        if (part.trim() === '' || /[.,!?;:]/.test(part)) {
                            translatedText += part;
                            i++;
                        } else {
                            const cleanedPart = part.toLowerCase().replace(/[\[\]#&%’']|\s/g, '');
                            const translatedWord = DICTIONARY[cleanedPart];
                            if (translatedWord) {
                                translatedText += capitalizeFirstLetter(translatedWord, part);
                            } else {
                                untranslatedWords.add(cleanedPart);
                                translatedText += `[${part}]`;
                            }
                            i++;
                        }
                    }
                }

                // Nếu có từ chưa dịch, gọi API để dịch toàn bộ câu
                if (untranslatedWords.size > 0) {
                    const translatedAI = await translateWithGeminiAPI(text);
                    vietOutput.value = translatedAI;
                    lastUntranslatedWord = [...untranslatedWords].join(', ');
                    searchButton.disabled = false;
                } else {
                    // Nếu tất cả từ đều có trong từ điển, sử dụng kết quả đó
                    vietOutput.value = translatedText;
                    lastUntranslatedWord = '';
                    searchButton.disabled = true;
                }
                showMessage('Bản dịch hoàn tất.', 'success');

            } catch (error) {
                console.error('Lỗi trong quá trình dịch:', error);
                showMessage(`Lỗi: ${error.message}. Vui lòng thử lại.`, 'error');
                vietOutput.value = '';
            }
        }

        async function translateImage() {
            const file = imageInput.files[0];
            if (!file) {
                showMessage('Vui lòng chọn một hình ảnh.', 'error');
                return;
            }

            showMessage('Đang trích xuất văn bản từ ảnh...', 'info');

            try {
                const extractedText = await extractTextFromImageWithGeminiAPI(file);
                if (extractedText) {
                    edeInput.value = extractedText;
                    translateText();
                } else {
                    showMessage('Không tìm thấy văn bản trong ảnh.', 'error');
                }
            } catch (error) {
                showMessage(`Lỗi khi dịch ảnh: ${error.message}`, 'error');
            }
        }

        function handleSearch() {
            const textToSearch = lastUntranslatedWord || window.getSelection().toString().trim() || edeInput.value.trim();
            if (textToSearch) {
                const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(textToSearch)} từ điển Êđê`;
                window.open(searchUrl, '_blank');
            } else {
                showMessage('Vui lòng nhập hoặc chọn một từ để tra cứu.', 'error');
            }
        }

        translateButton.addEventListener('click', translateText);
        imageTranslateButton.addEventListener('click', () => imageInput.click());
        imageInput.addEventListener('change', translateImage);
        searchButton.addEventListener('click', handleSearch);

        clearButton.addEventListener('click', () => {
            edeInput.value = '';
            vietOutput.value = '';
            lastUntranslatedWord = '';
            searchButton.disabled = true;
            showMessage('Đã xóa tất cả.', 'success');
            edeInput.focus();
        });
